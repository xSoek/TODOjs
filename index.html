<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/priorities.js"></script>
    <title>What 2 Do</title>
</head>

<body>
    <header>
        <h1>What 2 Do</h1>

        <div class="inputName">
            <h2>Task Name</h2>
            <input type="text" placeholder="Task Name">
            <i id="filter-name" class="fa-solid fa-filter"></i>
        </div>
        <div>
            <h2>Task Priority</h2>
            <select name=""></select>
            <i id="filter-priority" class="fa-solid fa-filter"></i>
        </div>
        <div class="btn-container">
            <button>Add to Workflow</button>
        </div>
        <h4 class="error-create">Debes completar los campos</h4>
        <div class="theme-selector">
            <i class="fa-solid fa-sun light"></i>
        </div>
    </header>
    <main>
        <section id="workflow-board">
            <article class="cToDo-parent">
                <h2>To Do</h2>
                <div data-zone_id="0" id="arrToDo">

                </div>
            </article>
            <article class="cWIP-parent">
                <h2>WIP</h2>
                <div data-zone_id="1" id="arrWIP">

                </div>
            </article>
            <article class="cReview-parent">
                <h2>Review</h2>
                <div data-zone_id="2" id="arrReview">

                </div>
            </article>
            <article class="cDone-parent">
                <h2>Done</h2>
                <div data-zone_id="3" id="arrDone">

                </div>
            </article>
        </section>

        <footer id="delete-board">
            Drop Your tasks here to delete
        </footer>
    </main>

    <script src="js/controller.js" type="module"></script>
    <script src="js/view.js" type="module"></script>
</body>

</html>
